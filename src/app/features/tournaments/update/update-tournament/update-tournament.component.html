<div class="container">
    <h2 class="text-3xl font-bold text-center mb-6">Atualizar Torneio</h2>
    <form (ngSubmit)="updateTournament()" class="space-y-6">
        <div>
            <label for="name" class="block text-lg font-medium text-gray-300 mb-2">Nome:</label>
            <input id="name" type="text" [(ngModel)]="tournamentData.name" name="name" required
                class="w-full text-white px-4 py-2 bg-neutral-800 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>

        <div>
            <label for="game" class="block text-lg font-medium text-gray-300 mb-2">Jogo:</label>
            <input id="game" type="text" [(ngModel)]="tournamentData.game" name="game" required
                class="w-full text-white px-4 py-2 bg-neutral-800 border border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" />
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-orange-600 text-white font-semibold rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
            Salvar
        </button>
    </form>
</div>
