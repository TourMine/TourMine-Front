<app-card-main>
  <div class="flex justify-around items-center mb-2">
    <div>
      <h1 class="uppercase text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-bold py-5 md:py-10">Lista de Torneios</h1>
    </div>
  </div>

  <div class="p-5">
    <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText placeholder="Pesquisar torneios..." class="w-full" (input)="applyFilter($event)" />
    </p-iconfield>
  </div>
  
  <div class="flex flex-wrap gap-4 justify-center items-center p-5 pb-10">
    @for (tournament of paginatedTournaments; track $index) {  
      <app-tournament-card 
        [name]="tournament.name"
        [game]="tournament.game"
        [plataform]="tournament.plataform"
        [maxTeams]="tournament.maxTeams"
        [startDate]="tournament.startDate"
        [status]="tournament.status"
        [image]="gameImages[tournament.game] || 'assets/images/default.jpg'"
        (update)="updateTournament(tournament.id)">
      </app-tournament-card>
    }
    @if (!filteredTournaments.length) { 
      <h2 class="text-xl text-center">Não há torneios correspondentes à sua pesquisa!</h2>
    }
  </div>

  <p-paginator [rows]="rows" [totalRecords]="filteredTournaments.length" (onPageChange)="paginate($event)"></p-paginator>

</app-card-main>
