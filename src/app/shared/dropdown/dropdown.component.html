<div class="relative">
    <label *ngIf="label" class="block mb-1 text-base font-medium">{{ label }}</label>
    <select 
    [ngClass]="[
        'w-full text-white px-2 py-2 border bg-neutral-900 rounded-lg focus:outline-none focus:ring-2',
        error ? 'border-red-500 focus:ring-red-500' : 'border-neutral-700 focus:ring-neutral-700'
    ]"
    class="transition-all duration-300">
      <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
    </select>
    <small *ngIf="error" class="text-red-500 text-xs">{{ error }}</small>
</div>
