<mat-card appearance="outlined" class="max-w-64 md:max-w-80 shadow-md">
  <img mat-card-image class="" src="https://alppetro.co.id/dist/assets/images/default.jpg" alt="">
    <mat-card-header>
      <mat-card-title class="text-lg lg:text-xl font-bold">{{ title }}</mat-card-title>
      <mat-card-subtitle class="text-base md:text-lg lg:text-lg font-semibold text-blue-600">{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mt-2 mb-2">
      <p class="text-sm md:text-base text-gray-300">{{ description }}</p>
    </mat-card-content>
    <mat-card-actions class="flex justify-around">
        <app-button class="text-xs md:text-base" [variant]="'primary'">Teste 1</app-button>
        <app-button class="text-xs md:text-base" [variant]="'secondary'">Teste 2</app-button>
    </mat-card-actions>
</mat-card>
