<p-card [style]="{ overflow: 'hidden' }">
  <ng-template #header>
    <img [src]="image" alt="{{ name }}" class="w-full h-40 object-cover rounded-lg">
  </ng-template>
  <ng-template #title>{{ name }}</ng-template>
  <ng-template #subtitle>{{ game }} - {{ platform }}</ng-template>
  <p>Máx. Times: {{ maxTeams }}</p>
  <p>Data Início: {{ startDate | date }}</p>
  <p>Status: {{ statusText }}</p>
  <ng-template #footer>
      <div class="flex flex-col md:flex-row gap-4 mt-2">
          <!-- <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" /> -->
          <p-button 
            label="Atualizar" 
            severity="secondary"
            class="w-full" 
            [outlined]="true" 
            styleClass="w-full"
            (click)="update.emit()" 
          />
          @if (status == 1) {
            <p-button 
              label="Participar" 
              class="w-full" 
              styleClass="w-full" 
            />
          } @else {
            <p-button 
              label="Encerrado" 
              class="w-full" 
              styleClass="w-full" 
              [disabled]="true"
            />
          }
      </div>
  </ng-template>
</p-card>
